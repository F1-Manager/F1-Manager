<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/race.css">
        <title>F1-Manager</title>
    </head>
    <body onload="Game.startGame()">
        <div>
            <table id="info" class="table table-light color" hidden>
                <thead>
                    <tr>
                        <th>Posicion</th>
                        <th>Piloto</th>
                        <th>Llantas</th>
                        <th>Diferencia</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div>
            <button onclick="Game.hide('cont')">Strategy</button>
            <button onclick="Game.table(); Game.hide('info')">Table</button>
        </div>
        <!--<h1>Driving Style</h1>-->

        <div id="cont" class="container" hidden>
            <h2 class="title">Driving Style</h2>
            <div class="panel panel-default">
                <table class="table table-dark color">
                    <thead>
                    <tr>
                        <th class="option" scope="col">Select Option</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td align="center"><button type="button" class="btn btn-lg" onclick="Game.changeColor(event); Game.changeSpeed(0.01)">Conserve</button></td>
                        <td align="center"><button type="button" class="btn btn-primary btn-lg" onclick="Game.changeColor(event); Game.changeSpeed(0.02)">Balanced</button></td>
                        <td align="center"><button type="button" class="btn btn-lg" onclick="Game.changeColor(event); Game.changeSpeed(0.03)">Press Down</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <h2 class="title">Pit Stop</h2>
            <div class="panel panel-default">
                <table class="table table-dark color" >
                    <thead>
                    <tr>
                        <th class="option" scope="col">Select Option</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td align="center"><button type="button" class="btn btn-primary btn-lg">Stay in track</button></td>
                        <td align="center"><select class="btn btn-lg"><option value="soft">Soft</option><option value="hard">Hard</option><option value="wet">Wet</option></select></td>
                        <!--<td align="center"><button type="button" class="btn btn-primary btn-lg">Balanced</button></td>-->
                        <!--<td align="center"><button type="button" class="btn btn-primary btn-lg">Curve</button></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--<button type="button" class="btn btn-primary">Back</button>-->
        </div>
        <!--<button  onClick="window.open('http://localhost:8080/strategyRace.html');">Strategy</button>-->
        <!--<div style="text-align:center;width:480px;">-->
            <!--<button id="conserveButton" onclick="Game.changeSpeed(0.01)">Conserve</button><br><br>-->
            <!--<button id="balancedButton" onclick="Game.changeSpeed(0.02)">Balanced</button><br><br>-->
            <!--<button id="pressDownButton" onclick="Game.changeSpeed(0.03)">Press down</button>-->
        <!--</div>-->

        <!-- Scritps -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./js/race.js"></script>
    </body>
</html>
