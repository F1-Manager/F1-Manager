<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url(img/race-track.jpg);background-size: cover">
 
<div class="container">
  <h2>Gear Ratio</h2>
  <div class="panel panel-default">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Select Option</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">Aceleration</button></td>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">Balanced</button></td>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">Top Speed</button></td>
        </tr>
      </tbody>
	</table>
  </div>
  <h2>Aerodynamics</h2>
  <div class="panel panel-default">
    <table class="table table-dark" >
      <thead>
        <tr>
          <th scope="col">Select Option</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">Acceleration</button></td>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">Balanced</button></td>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">Curve</button></td>
        </tr>
      </tbody>
	</table>
  </div>
  
  <h2>Tires</h2>
  <div class="panel panel-default">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Select Option</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">Soft</button></td>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">Hard</button></td>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">Wet</button></td>
        </tr>
      </tbody>
	</table>
  </div>
  
  <h2>Number Of Laps</h2>
  <div class="panel panel-default">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Select Option</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">3</button></td>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">5</button></td>
          <td align="center"><button type="button" class="btn btn-primary btn-lg">9</button></td>
        </tr>
      </tbody>
	</table>
  </div>
</div>
<button type="button" class="btn btn-primary">Send To The Track</button>
</body>
</html>
