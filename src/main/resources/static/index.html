<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/png" href="img/iconLogin.png">
        <title>Login</title>
        <!-- Bootstrap core CSS -->
        <link href="js/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="js/sticky-footer-navbar.css" rel="stylesheet">
    </head>
    <body style="background-image:url(img/f1manager.jpg);background-size: cover">
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" style="font-weight: bold;">F1-Manager</a>
                    <form class="nav navbar-nav navbar-right">
                        <button type="button" class="btn btn-outline-secondary my-2 my-sm-0" onClick="login()">Sign in</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-outline-secondary my-2 my-sm-0" onclick="register()">Sign up</button>
                    </form>
                </div>
            </nav>
        </header>

        <div id="login" class="container" style="visibility: hidden;margin-top: -26px">
            <form class="col-sm-8 col-md-6" style="width: 100%;max-width: 325px;margin: auto">
                <h3 style="color: whitesmoke"><b>Sign in to F1-Manager</b></h3>
                <output style="color: whitesmoke;font-weight: bold">Username</output>
                <input id="username" class="form-control mr-sm-2" type="text" placeholder="Enter your user" required/><br>
                <output style="color: whitesmoke;font-weight: bold">Password</output>
                <input id="password" type="password" class="form-control" placeholder="Enter your password" required/><br>
                <button type="button" class="btn btn-success my-2 my-sm-0" style="width: 100%" onClick="LoginControllerModule.doLogin($('#username').val(),$('#password').val())">Sign in</button>
            </form>
        </div>

        <div id="register" class="container" style="visibility: hidden;margin-top: -320px">
            <form class="col-sm-8 col-md-6" style="max-width: 320px">
                <h3 style="color: whitesmoke"><b>Create your account</b></h3>
                <!--Username-->
                <output style="color: whitesmoke"><b>Username</b></output>
                <input id="user" class="form-control mr-sm-2" type="text" placeholder="Pick a username" required/><br>
                <!--Password-->
                <output style="color: whitesmoke"><b>Password</b></output>
                <input id="passwd" class="form-control mr-sm-2" type="password" placeholder="Create a password" required><br>
                <!--Email-->
                <output style="color: whitesmoke"><b>Email</b></output>
                <input id="email" class="form-control mr-sm-2" type="email" placeholder="you@example.com" required><br>
                <!--Date-->
                <output style="color: whitesmoke"><b>Date of birth</b></output>
                <input id="date" class="form-control mr-sm-2" type="date" placeholder="Choose your date of birth" required><br>
                <!--Gender-->
                <h6 style="color: whitesmoke"><b>Gender</b></h6>
                <div id="gender" class="d-block my-3">
                    <div class="custom-control custom-radio">
                        <input id="male" class="custom-control-input" type="radio" name="gender" value="Male" required checked>
                        <label class="custom-control-label" style="color: whitesmoke" for="male">Male</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="female" class="custom-control-input" type="radio" name="gender" value="Female" required>
                        <label class="custom-control-label" style="color: whitesmoke" for="female">Female</label>
                    </div>
                </div>
                <button type="button" class="btn btn-success my-2 my-sm-0" onclick="LoginControllerModule.register($('#user').val(),$('#passwd').val(),$('#email').val(),$('#date').val(),$('input[name=gender]:checked').val()), login()">Create an account</button>
            </form>
        </div>
        
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.js"> <!--integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"--></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
        function register() {
            var login = document.getElementById("login");
            login.style.visibility = "hidden";
            var form = document.getElementById("register");
            form.style.visibility = "visible";
        }
    </script>
    <script type="text/javascript">
        function login() {
            var register = document.getElementById("register");
            register.style.visibility = "hidden";
            var form = document.getElementById("login");
            form.style.visibility = "visible";
        }
    </script>
    <script src="/js/loginController.js"></script>
    <script src="/js/loginRestController.js"></script>
    <script src="/js/profileController.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
